{% extends 'base/base.html' %}
{% block page_content %}
<div class="body">
    <h1>Delete Expense</h1>
    <div class="form">
        <form method="POST" action="{% url 'delete expense' pk=expenses.pk %}">
            {{ form }}
            <input type="submit" value="Delete">
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock %}
