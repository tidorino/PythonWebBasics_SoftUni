{% extends 'base.html' %}
{% block page_content %}
<section class="createPage">
    <form method="post" action="{% url 'add album' %}" enctype="multipart/form-data">
        <fieldset>
            <legend>Add Album</legend>
            <div class="container">
                {{ form }}
                <button class="add-album" type="submit">Add New Album</button>
                {% csrf_token %}
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
